<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="wrapper">
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="equilibrium">
      <div class="image-overlay">
        <img src="images/icon-view.svg" alt="view icon">
      </div>
    </div>

    <div class="content-container">
      <div class="title">
        <h1 class="text-white text-h1 hover-cyan"><a href="#">Equilibrium #3429</a></h1>
      </div>

      <div class="description">
        <p class="text-soft-blue">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="details flex">
        <div class="flex gap-small">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          <p class="text-cyan">0.041 ETH</p>
        </div>
        <div class="flex gap-small">
          <img src="images/icon-clock.svg" alt="clock icon">
          <p class="text-soft-blue">3 days left</p>
        </div>
      </div>

      <hr>

      <div class="author flex gap-large">
        <div>
          <img src="images/image-avatar.png" alt="avatar">
        </div>
        <div>
          <p class="text-soft-blue">Creation of <a class="text-white hover-cyan" href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
